<div class="col-md-6 col-md-offset-3">
    <!--<div class="alert alert-danger" ng-show="authenticationError">
        Authentication Failed ({{ authenticationError.status }}). Try again.
    </div>-->
    <div><i>For this test use admin/guest</i></div>
    <form name="authForm" novalidate ng-controller="mainCtrl as vm">
        <div class="alert alert-danger" ng-show="authenticationError != null">
            Authentication Failed ({{ authenticationError }}). Try again.
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input name="username" class="form-control" ng-model="username" 
                required value="your email address" />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input name="password" type="password" class="form-control" ng-model="password" 
                required value="your password" />
        </div>
        <div class="text-center">
            <button ng-click="authenticate(username, password)" 
                ng-disabled="authForm.$invalid" class="btn btn-primary">
                Log In
            </button>
            <a class="btn btn-primary" href="#/register">Register</a>
        </div>
    </form>
</div>
